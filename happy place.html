<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Little Happy Place</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* AliceBlue */
        }
        .font-baloo {
            font-family: 'Baloo 2', cursive;
        }
        #scene {
            width: 100%;
            height: 70vh;
            background: linear-gradient(to bottom, #87ceeb, #e0ffff); /* Sky to light cyan */
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: grab;
        }
        .draggable {
            position: absolute;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s ease;
        }
        .draggable:active {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 1000;
        }
        .controls button {
            transition: all 0.2s ease-in-out;
        }
        .controls button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        /* Animation for flowers */
        @keyframes grow {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .growing {
            /* This class triggers the grow animation */
            animation: grow 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-4">
        <h1 class="font-baloo text-4xl sm:text-5xl text-gray-700">Let's Build a Happy Place</h1>
        <p class="text-gray-500 mt-1">You've had a rough time. Let's forget all that and create our own little world.</p>
    </header>

    <div id="scene">
        <!-- Draggable items will be added here -->
    </div>

    <div class="controls w-full max-w-3xl mt-4 p-4 bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg">
        <p class="text-center font-semibold text-gray-600 mb-3">Click to add something happy:</p>
        <div class="grid grid-cols-3 sm:grid-cols-5 gap-3 text-center">
            <!-- Scenery -->
            <button onclick="addElement('sun')" class="bg-yellow-300 text-yellow-800 p-3 rounded-lg font-semibold">‚òÄÔ∏è Sun</button>
            <button onclick="addElement('cloud')" class="bg-blue-200 text-blue-800 p-3 rounded-lg font-semibold">‚òÅÔ∏è Cloud</button>
            <button onclick="addElement('tree')" class="bg-green-300 text-green-800 p-3 rounded-lg font-semibold">üå≥ Tree</button>
            <button onclick="addElement('flower')" class="bg-pink-300 text-pink-800 p-3 rounded-lg font-semibold">üå∏ Flower</button>
            <button onclick="addElement('star')" class="bg-indigo-300 text-indigo-800 p-3 rounded-lg font-semibold">‚≠ê Star</button>
            <button onclick="addElement('house')" class="bg-orange-300 text-orange-800 p-3 rounded-lg font-semibold">üè† House</button>
            <!-- Friends -->
            <button onclick="addElement('cat')" class="bg-gray-300 text-gray-800 p-3 rounded-lg font-semibold">üê± Cat</button>
            <button onclick="addElement('dog')" class="bg-yellow-500 text-white p-3 rounded-lg font-semibold">üê∂ Dog</button>
            <button onclick="addElement('bunny')" class="bg-pink-200 text-pink-900 p-3 rounded-lg font-semibold">üê∞ Bunny</button>
            <button onclick="addElement('bird')" class="bg-cyan-300 text-cyan-800 p-3 rounded-lg font-semibold">üê¶ Bird</button>
        </div>
        <div class="text-center mt-4">
             <button onclick="clearScene()" class="bg-red-400 text-white px-5 py-2 rounded-lg font-semibold">Clear Scene</button>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        let activeItem = null;
        let xOffset = 0;
        let yOffset = 0;

        function addElement(type) {
            const el = document.createElement('div');
            el.classList.add('draggable');
            
            // --- Element Designs (SVGs) ---
            const svgs = {
                sun: `<svg viewBox="0 0 100 100" width="100"><circle cx="50" cy="50" r="30" fill="gold"/><g transform="translate(50,50)"><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(0)"/><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(45)"/><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(90)"/><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(135)"/><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(180)"/><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(225)"/><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(270)"/><line x1="0" y1="0" x2="0" y2="-45" stroke="gold" stroke-width="5" transform="rotate(315)"/></g></svg>`,
                cloud: `<svg viewBox="0 0 120 80" width="120"><path d="M20,60 A20,20 0 1,1 20,20 H80 A20,20 0 1,1 80,60 A15,15 0 1,1 60,60 A25,25 0 1,1 60,30 H40 A15,15 0 1,1 40,60 Z" fill="white" opacity="0.9"/></svg>`,
                flower: `<svg viewBox="0 0 100 120" width="80"><path d="M50,120 L50,60" stroke="#228B22" stroke-width="5"/><g transform="translate(50,50)"><circle cx="0" cy="0" r="15" fill="#FFD700"/><path d="M0,0 C-30,-20 -30,-40 0,-50 C30,-40 30,-20 0,0" fill="#FF69B4" transform="rotate(0)"/><path d="M0,0 C-30,-20 -30,-40 0,-50 C30,-40 30,-20 0,0" fill="#FF69B4" transform="rotate(60)"/><path d="M0,0 C-30,-20 -30,-40 0,-50 C30,-40 30,-20 0,0" fill="#FF69B4" transform="rotate(120)"/><path d="M0,0 C-30,-20 -30,-40 0,-50 C30,-40 30,-20 0,0" fill="#FF69B4" transform="rotate(180)"/><path d="M0,0 C-30,-20 -30,-40 0,-50 C30,-40 30,-20 0,0" fill="#FF69B4" transform="rotate(240)"/><path d="M0,0 C-30,-20 -30,-40 0,-50 C30,-40 30,-20 0,0" fill="#FF69B4" transform="rotate(300)"/></g></svg>`,
                cat: `<svg viewBox="0 0 100 100" width="90"><path d="M20,80 C20,40 80,40 80,80 Z" fill="#D2B48C"/><path d="M40,70 A5,5 0 1,1 30,70 A5,5 0 1,1 40,70 M70,70 A5,5 0 1,1 60,70 A5,5 0 1,1 70,70" fill="black"/><path d="M45,80 Q50,85 55,80" stroke="black" stroke-width="3" fill="none"/><path d="M20,50 L10,20 L30,40 Z M80,50 L90,20 L70,40 Z" fill="#D2B48C"/></svg>`,
                tree: `<svg viewBox="0 0 100 120" width="100"><rect x="40" y="70" width="20" height="50" fill="#8B4513"/><circle cx="50" cy="45" r="35" fill="#228B22"/></svg>`,
                star: `<svg viewBox="0 0 100 100" width="80"><polygon points="50,5 61,35 95,35 68,57 78,88 50,70 22,88 32,57 5,35 39,35" fill="yellow"/></svg>`,
                house: `<svg viewBox="0 0 100 100" width="100"><rect x="20" y="50" width="60" height="50" fill="#F08080"/><polygon points="10,50 90,50 50,10" fill="#CD5C5C"/><rect x="40" y="70" width="20" height="30" fill="#A0522D"/></svg>`,
                dog: `<svg viewBox="0 0 100 100" width="90"><path d="M25,85 C25,50 75,50 75,85 Z" fill="#DEB887"/><path d="M40,75 A5,5 0 1,1 30,75 A5,5 0 1,1 40,75 M70,75 A5,5 0 1,1 60,75 A5,5 0 1,1 70,75" fill="black"/><path d="M48,85 Q50,88 52,85" stroke="black" stroke-width="2" fill="none"/><path d="M20,60 C10,30 30,50 25,60 Z M80,60 C90,30 70,50 75,60 Z" fill="#A0522D"/></svg>`,
                bunny: `<svg viewBox="0 0 100 100" width="80"><circle cx="50" cy="70" r="25" fill="#FFF0F5"/><path d="M40,45 C35,10 50,10 45,45 Z M60,45 C65,10 50,10 55,45 Z" fill="white" stroke="pink" stroke-width="2"/><circle cx="45" cy="70" r="3" fill="black"/><circle cx="55" cy="70" r="3" fill="black"/><path d="M48,75 Q50,78 52,75" stroke="black" stroke-width="2" fill="none"/></svg>`,
                bird: `<svg viewBox="0 0 100 100" width="70"><path d="M20,60 C20,40 50,25 70,40 C90,55 85,75 70,80 C50,85 20,80 20,60 Z" fill="#87CEFA"/><path d="M65,40 L85,30" stroke="#87CEFA" stroke-width="8" stroke-linecap="round"/><circle cx="35" cy="55" r="5" fill="white"/><circle cx="36" cy="55" r="3" fill="black"/><polygon points="20,58 10,55 20,52" fill="#FFC300"/></svg>`
            };
            el.innerHTML = svgs[type];

            if (type === 'flower') {
                el.classList.add('growing');
                // Remove the animation class after it finishes
                setTimeout(() => el.classList.remove('growing'), 500);
            }

            // Random initial position
            el.style.left = `${Math.random() * (scene.offsetWidth - 100)}px`;
            el.style.top = `${Math.random() * (scene.offsetHeight - 100)}px`;
            
            // Add drag listeners
            el.addEventListener('mousedown', dragStart, false);
            el.addEventListener('touchstart', dragStart, false);

            scene.appendChild(el);
        }

        function clearScene() {
            scene.innerHTML = '';
        }

        function dragStart(e) {
            activeItem = e.target.closest('.draggable');
            if (activeItem) {
                e.preventDefault();
                if (e.type === 'touchstart') {
                    xOffset = e.touches[0].clientX - activeItem.offsetLeft;
                    yOffset = e.touches[0].clientY - activeItem.offsetTop;
                } else {
                    xOffset = e.clientX - activeItem.offsetLeft;
                    yOffset = e.clientY - activeItem.offsetTop;
                }
                scene.addEventListener('mousemove', drag, false);
                scene.addEventListener('touchmove', drag, false);
                scene.addEventListener('mouseup', dragEnd, false);
                scene.addEventListener('touchend', dragEnd, false);
            }
        }

        function drag(e) {
            if (activeItem) {
                e.preventDefault();
                let currentX, currentY;
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - xOffset;
                    currentY = e.touches[0].clientY - yOffset;
                } else {
                    currentX = e.clientX - xOffset;
                    currentY = e.clientY - yOffset;
                }
                setTranslate(currentX, currentY, activeItem);
            }
        }

        function dragEnd() {
            if (activeItem) {
                activeItem = null;
                xOffset = 0;
                yOffset = 0;
                scene.removeEventListener('mousemove', drag, false);
                scene.removeEventListener('touchmove', drag, false);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.left = `${xPos}px`;
            el.style.top = `${yPos}px`;
        }
    </script>
</body>
</html>
